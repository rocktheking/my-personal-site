<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式电磁频谱浏览器</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-300 font-sans antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center p-4 sm:p-8">
        <header class="w-full max-w-7xl text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-2">交互式电磁频谱浏览器</h1>
            <p class="text-slate-400 text-base sm:text-lg">点击分类筛选以显示技术标签，再点击标签查看详情。可使用筛选或搜索功能。</p>
        </header>

        <main class="w-full max-w-7xl flex-grow flex flex-col items-center justify-center">
             <div id="filter-container" class="w-full max-w-5xl flex flex-wrap justify-center gap-3 mb-6 px-4">
                <!-- 筛选按钮将由 script.js 动态插入 -->
            </div>

            <div id="search-container" class="w-full max-w-xl flex items-center gap-2 mb-8 px-4">
                <input type="text" id="search-input" placeholder="按名称、特性或应用搜索..." class="flex-grow bg-slate-800 border border-slate-700 rounded-full py-2 px-4 text-slate-300 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <button id="search-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 px-5 rounded-full transition-colors flex items-center gap-2">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    <span>搜索</span>
                </button>
            </div>

            <div id="spectrum-container" class="w-full h-[400px] relative mt-8 mb-8">
                <div id="spectrum-axis" class="absolute bottom-[100px] left-0 right-0 h-1 bg-slate-600 rounded-full"></div>
                <div id="spectrum-labels" class="absolute bottom-[40px] left-0 right-0 h-10"></div>
                <div id="spectrum-markers" class="absolute bottom-[100px] left-0 right-0 h-px"></div>
                <div id="spectrum-callouts" class="absolute top-0 left-0 right-0 bottom-0 pointer-events-none z-20"></div>
            </div>

            <div id="legend-container" class="w-full max-w-5xl mt-12 p-6 bg-slate-800/50 rounded-lg border border-slate-700">
                 <h2 class="text-xl font-bold text-white mb-4 text-center">分类图例</h2>
                 <div id="legend" class="flex flex-wrap justify-center gap-x-6 gap-y-3">
                    <!-- 图例项将由 script.js 插入 -->
                 </div>
            </div>
        </main>
        
        <footer class="w-full max-w-7xl text-center py-6 mt-8 border-t border-slate-800">
            <p class="text-sm text-slate-500">一个 Neo 可视化作品 | 灵感源自 Jony Ive</p>
        </footer>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden z-40 cursor-pointer"></div>
    <div id="modal-container" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <!-- 模态框内容将由 script.js 填充 -->
    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
